            <script>
                var profileUrl = 'https://api.github.com/users/NR44';
                var repoUrl = 'https://api.github.com/users/NR44/repos';
                $.ajax({
                        method: 'GET',
                        url: profileUrl,
                        dataType: 'json'
                    }).done(function (userInfo) {
                        console.log("DONE");
                        $('#userName').text(userInfo.name);
                        $('#userEmail').text("darkbrilliance@gmail.com");
                        $('#login').text(userInfo.login);
                        $('#userLocation').text(userInfo.location);
                        $('#myWebsite').text("http://WayTooSexyForMySox.com");
                        $('#profile_image').attr('src', userInfo.avatar_url);
                    });

                    $.ajax({
                        method: 'GET',
                        url: repoUrl,
                        dataType: 'json'
                    }).done(function (userRepos) {
                        console.log("looping real good");
                        if (userRepos === 0){
                            $('#repoArea').html('<li>No Results Found</li>');
                        } else {
                            userRepos.forEach(function (getRepos) {
                                console.log("Looping");
                                var repoTitle = getRepos.name;
                                var repoDescription = getRepos.description;
                                var repoCode =`<div class="row tab">
                                        <div class="row">
                                        <div class="col-xs-12 col-sm-6 blue">
                                        <h2>${repoTitle}</h2>
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                        </div>
                                        <div class="col-xs-12 col-sm-3">
                                        <ul class="sources sources2">

                                        <i class="fa fa-star inline lightgrey"></i>
                                        <li class="lightgrey inline">9</li>
                                        <i class="fa fa-code-fork inline lightgrey"></i>
                                        <li class="lightgrey inline"> 3</li>
                                        </ul>
                                        </div>
                                        </div>
                                        <p>${repoDescription}</p>
                                <p class="lightgrey">Updated a day ago</p>
                                <div class="row">
                                        <div class="col-sm-6"></div>
                                        <div class="col-sm-5">
                                        <div class="bar bar1"></div>
                                        <div class="bar bar2"></div>
                                        <div class="bar bar3"></div>
                                        <div class="bar bar4"></div>

                                        </div>`;

                            })
